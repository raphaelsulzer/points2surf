  classes: ["real"]
  scan: 10000
  path: /mnt/raphael/ModelNet10
  train_split: train
  val_split: test
  test_split: test
sensor:
  global_aux: 0
  local_aux: 0
  vector: sensor_vec_norm
  stepsi: [-1]
  stepso: [ 1]
